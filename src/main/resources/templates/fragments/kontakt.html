<header class="bg-primary py-5">
    <div class="container px-4 px-lg-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Skontaktuj się z nami</h1>
            <p class="lead fw-normal text-white-50 mb-0">Jesteśmy dostępni dla Ciebie!</p>
        </div>
    </div>
</header>

<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5">
            <div class="col-lg-6">
                <h2 class="fw-bolder">Nasi Doradcy</h2>
                <p>Zadzwoń lub napisz do nas, a nasi doświadczeni doradcy odpowiedzą na Twoje pytania.</p>
                <p><strong>Telefon:</strong> 123-456-789</p>
                <p><strong>Email:</strong> info@karmawraca.com</p>
            </div>
            <div class="col-lg-6">
                <h2 class="fw-bolder">Formularz Zgłoszeniowy</h2>
                <form action="/submit" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Imię i Nazwisko</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Adres Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Wiadomość</label>
                        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Wyślij</button>
                </form>
            </div>
        </div>
    </div>
</section>
