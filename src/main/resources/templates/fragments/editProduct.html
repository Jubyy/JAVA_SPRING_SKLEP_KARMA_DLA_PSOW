<div class="container mt-5">
    <h2 class="mb-4">Edytuj Produkt</h2>
    <form th:action="@{'/edit/' + ${product.id}}" method="post" th:object="${product}">
        <div class="form-group">
            <label for="name">Nazwa:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="brand">Marka:</label>
            <input type="text" class="form-control" id="brand" th:field="*{brand}" required>
        </div>
        <div class="form-group">
            <label for="description">Opis:</label>
            <input type="text" class="form-control" id="description" th:field="*{description}" required>
        </div>
        <div class="form-group">
            <label for="img_url">URL obrazu:</label>
            <input type="text" class="form-control" id="img_url" th:field="*{img_url}" required>
        </div>
        <div class="form-group">
            <label for="stock">Stan magazynowy:</label>
            <input type="number" class="form-control" id="stock" th:field="*{stock}" required>
        </div>
        <div class="form-group">
            <label for="price">Cena:</label>
            <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" required>
        </div>
        <div class="form-group">
            <label for="weight">Waga:</label>
            <input type="number" step="0.01" class="form-control" id="weight" th:field="*{weight}" required>
        </div>
        <input type="hidden" th:id="productId" th:name="id" th:value="${product.id}" />
        <button type="submit" class="btn btn-primary">Zapisz</button>
    </form>

    <a href="/products" class="mt-3 btn btn-secondary">Powrót do listy produktów</a>
</div>
