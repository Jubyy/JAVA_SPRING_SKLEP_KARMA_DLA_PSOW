<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

<div class="container">
    <div class="card">
        <div class="card-body">
            <h3 th:text="${product.name}" class="card-title"></h3>

            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-6">
                    <div class="white-box text-center"><img th:src="${product.img_url}" style="height: 600px;width:430px;" class="img-responsive"></div>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-6">
                    <h4 class="box-title mt-5">Opis Produktu</h4>

                    <p th:text="${product.description}"></p>
                    <h2 th:text="${product.price}+ ' zł'" class="mt-5"></h2>
                    <a class="btn btn-outline-dark btn-rounded mt-auto" th:href="@{/checkout/{id}(id=${product.id})}">Kup Teraz</a>
                    <h3 class="box-title mt-5">Informacje</h3>
                    <ul class="list-unstyled">

                        <li><i class="fa fa-check text-success"></i><h6 class="card-subtitle" th:text="'Marka: '+ ${product.brand}"></h6></li>
                        <li><i class="fa fa-check text-success"></i><h6 class="card-subtitle" th:text="'Waga: '+ ${product.weight}"></h6></li>
                        <li><i class="fa fa-check text-success"></i><h6 class="card-subtitle" th:text="'Ilość w magazynie: '+ ${product.stock}"></h6></li>
                    </ul>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <h3 class="box-title mt-5">General Info</h3>
                    <div class="table-responsive">
                        <table class="table table-striped table-product">
                            <tbody>
                            <tr>
                                <td width="390">Marka</td>
                                <td th:text="${product.brand}"></td>
                            </tr>
                            <tr>
                                <td>Waga</td>
                                <td th:text="${product.weight}"></td>
                            </tr>
                            <tr>
                                <td>Cena w złotówkach</td>
                                <td th:text="${product.price}"></td>
                            </tr>
                            <tr>
                                <td>Ilość w magazynie</td>
                                <td th:text="${product.stock}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
