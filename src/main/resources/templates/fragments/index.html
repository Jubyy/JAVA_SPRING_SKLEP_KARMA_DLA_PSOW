
<!-- Header Slider -->
<div id="headerSlider" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner" style="height: 500px;">
        <!-- Pierwsze zdjęcie -->
        <div class="carousel-item active" style="background-image: url('https://warsawdog.com/wp-content/uploads/2022/06/ile-lat-zyja-psy.jpg.webp'); background-size: cover; height: 100%;">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Karma wraca!</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Dlatego nie czekaj i kup karmę dla swojego psiaka</p>
                </div>
            </div>
        </div>
        <!-- Drugie zdjęcie -->
        <div class="carousel-item" style="background-image: url('https://puzzlepremium.pl/pol_pl_PQ-Puzzle-500-el-Psy-robia-selfie-6445_2.jpg'); background-size: cover; height: 100%;">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Nie czekaj!</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Sprawdź nasze wyjątkowe okazje</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Nawigacja slidera -->
    <button class="carousel-control-prev" type="button" data-bs-target="#headerSlider" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#headerSlider" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">



                    <div th:each="product : ${products}" class="col mb-5">
                        <div class="card h-100">
                            <!-- Obraz produktu -->
                            <img class="card-img-top" th:src="${product.img_url}" alt="Product Image" />
                            <!-- Szczegóły produktu -->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Nazwa produktu -->
                                    <h5 class="fw-bolder" th:text="${product.name}"></h5>
                                    <!-- Oceny produktu -->
                                    <div class="d-flex justify-content-center small text-warning mb-2">
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                    </div>
                                    <!-- Cena produktu -->
                                    <span th:text="'$' + ${product.price}"></span>
                                </div>
                            </div>
                            <!-- Działania produktu -->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" th:href="@{'/addToCart/' + ${product.id}}">Dodaj do koszyka</a></div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </section>
